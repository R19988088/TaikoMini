# ====================================
# TaikoMini 游戏配置文件
# TaikoMini Game Configuration
# ====================================
# 
# 此文件包含所有游戏配置，包括分类颜色、上次选择的歌曲等
# This file contains all game configurations
#
# 注意：配置文件使用 UTF-8 编码
# Note: This file uses UTF-8 encoding
#
# ====================================

[CategoryColors]
# 分类颜色配置 (Category Colors)
# 格式 (Format): 分类名 = 颜色值
# 颜色值支持两种格式 (Color formats):
# - RGB: 255,128,0
# - 十六进制 (Hex): #FF8000

流行音乐 = #42C0D2
VOCALOID音乐 = #CDCFDF
南梦宫原创音乐 = #FF7027 b1_3.png
动漫音乐 = #FF90D3
游戏音乐 = #CC8AEA
儿童音乐 = #FEC000
古典音乐 = #C9C000
综合音乐 = #1DC83B
华语流行音乐 = #ff3740

[LastSelected]
# 上次选择的歌曲 (Last Selected Song)
# 此部分由游戏自动维护，无需手动编辑
# This section is automatically maintained by the game

song_path = 
difficulty = Oni
category = 

[GameSettings]
# 游戏设置 (Game Settings)

# 默认播放速度 (Default playback speed)
default_speed = 1.0

# 默认自动演奏 (Default auto play)
auto_play = false

[DisplaySettings]
# 显示设置 (Display Settings)

# 歌名字体大小 (Song title font size)
title_font_size = 84

# 分类字体大小 (Category font size)
category_font_size = 26

# 歌名描边宽度 (Song title outline width in pixels)
title_outline = 3

# 分类描边宽度 (Category outline width in pixels)
category_outline = 2

# 是否使用图片作为分类背景 (Use image for category background)
use_category_image = true

# 分类背景图片路径 (Category background image path)
category_image_path = lib/res/Texture/genre_bg1.png

