name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libffi-dev libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev libncurses5-dev libncursesw5-dev libpng-dev libfreetype6-dev libjpeg-dev libxml2-dev libxslt1-dev
        python -m pip install --upgrade pip
        pip install pygame cython
        
    - name: Install buildozer, Android SDK and JDK
      run: |
        pip install buildozer
        sudo apt install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev
        # Install Android SDK tools directly
        cd ~
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android-sdk-tools.zip
        unzip android-sdk-tools.zip
        mkdir -p android-sdk/cmdline-tools
        mv cmdline-tools android-sdk/cmdline-tools/latest
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
        
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --sdk_root=${ANDROID_HOME} --licenses
        
    - name: Install Android build tools and platform
      run: |
        sdkmanager --sdk_root=${ANDROID_HOME} "build-tools;34.0.0" "platforms;android-34" "platform-tools"
        
    - name: Generate keystore
      run: |
        keytool -genkey -v -keystore taikomini.keystore -alias taikomini -keyalg RSA -keysize 2048 -validity 10000 -storepass 123456 -keypass 123456 -dname "CN=TaikoMini, OU=TaikoMini, O=TaikoMini, L=TaikoMini, ST=TaikoMini, C=CN"
        
    - name: Configure buildozer to use fixed keystore
      run: |
        mkdir -p ~/.buildozer/android
        cp taikomini.keystore ~/.buildozer/android/
        echo "android.keystore = ~/.buildozer/android/taikomini.keystore" >> buildozer.spec
        echo "android.keystore_pass = 123456" >> buildozer.spec
        echo "android.keyalias = taikomini" >> buildozer.spec
        echo "android.keyalias_pass = 123456" >> buildozer.spec
        
    - name: Build APK with verbose logging
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: taikomini-apk
        path: bin/*.apk