name: Build Taikomini APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Manually Set Up Android SDK in Buildozer's Directory
      run: |
        # Define the path for the SDK
        SDK_PATH="/home/runner/.buildozer/android/platform/android-sdk"
        mkdir -p $SDK_PATH

        # Download and unzip command line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip -d $SDK_PATH
        rm commandlinetools-linux-9477386_latest.zip

        # The tools are now in an unzipped folder named 'cmdline-tools'.
        # We need to create the 'latest' subdirectory and move the *contents* into it.
        mkdir -p $SDK_PATH/cmdline-tools/latest
        mv $SDK_PATH/cmdline-tools/* $SDK_PATH/cmdline-tools/latest/
        
        # Set environment variables for future steps
        echo "ANDROID_SDK_ROOT=$SDK_PATH" >> $GITHUB_ENV
        
        # Define the path to the sdkmanager for clarity
        SDK_MANAGER="$SDK_PATH/cmdline-tools/latest/bin/sdkmanager"
        
        # Accept licenses and install packages
        yes | $SDK_MANAGER --licenses
        $SDK_MANAGER "platforms;android-34" "build-tools;34.0.0"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Decode Keystore
      env:
        KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
      run: |
        echo $KEYSTORE_B64 | base64 --decode > release.keystore

    - name: Build with Buildozer and Capture Error Log
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
      run: |
        # Inject secrets for signing
        sed -i "s|^android.release_key_store =.*|android.release_key_store = release.keystore|" buildozer.spec
        sed -i "s|^android.release_key_store_password =.*|android.release_key_store_password = $KEYSTORE_PASSWORD|" buildozer.spec
        sed -i "s|^android.release_key_alias =.*|android.release_key_alias = $KEY_ALIAS|" buildozer.spec
        sed -i "s|^android.release_key_alias_password =.*|android.release_key_alias_password = $KEY_ALIAS_PASSWORD|" buildozer.spec
        
        # Run buildozer, saving all output to a log file
        buildozer android release > build_output.log 2>&1
        EXIT_CODE=$?
        
        # Always create the error log, even if it's empty
        touch build_error.log
        # Filter the full log for common error keywords.
        grep -iE "error|fail|exception|traceback|fatal|permission denied|not found|broken|deprecated|warning|could not" build_output.log > build_error.log || true
        
        exit $EXIT_CODE

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: taikomini-release
        path: bin/*.apk

    - name: Upload Error Log on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-error-log
        path: build_error.log
