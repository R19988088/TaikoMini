name: Build Taikomini APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Set up Android SDK
      run: |
        # Download and unzip Android SDK command line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip -d $HOME/android-sdk
        rm commandlinetools-linux-9477386_latest.zip
        
        # The unzipped folder is $HOME/android-sdk/cmdline-tools.
        # We need to rename it to 'latest' and put it inside a 'cmdline-tools' parent
        # to match the structure expected by sdkmanager.
        mv $HOME/android-sdk/cmdline-tools $HOME/android-sdk/cmdline-tools-temp
        mkdir -p $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools-temp $HOME/android-sdk/cmdline-tools/latest
        
        # Set environment variables for future steps
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
        
        # Accept licenses and install packages
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-34" "build-tools;34.0.0"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Decode Keystore
      env:
        KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
      run: |
        echo $KEYSTORE_B64 | base64 --decode > release.keystore

    - name: Build with Buildozer and Capture Error Log
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
      run: |
        # Inject secrets into the buildozer spec file for signing
        sed -i "s|^android.release_key_store =.*|android.release_key_store = release.keystore|" buildozer.spec
        sed -i "s|^android.release_key_store_password =.*|android.release_key_store_password = $KEYSTORE_PASSWORD|" buildozer.spec
        sed -i "s|^android.release_key_alias =.*|android.release_key_alias = $KEY_ALIAS|" buildozer.spec
        sed -i "s|^android.release_key_alias_password =.*|android.release_key_alias_password = $KEY_ALIAS_PASSWORD|" buildozer.spec
        
        # Run buildozer, redirecting stderr to a temporary file.
        buildozer android release 2> build_stderr.log
        EXIT_CODE=$?
        
        # Filter the stderr log for lines containing common error keywords.
        grep -iE "error|fail|exception|traceback|fatal|permission denied|not found|broken" build_stderr.log > build_error.log || true
        
        # Exit with the original exit code from buildozer to correctly report success or failure.
        exit $EXIT_CODE

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: taikomini-release
        path: bin/*.apk

    - name: Upload Error Log on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-error-log
        path: build_error.log
