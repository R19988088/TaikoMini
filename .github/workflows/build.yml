name: Build TaikoMini APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Set up Android SDK
      run: |
        # Download and unzip Android SDK command line tools
        # Using a fixed version for reproducibility
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip -d $HOME/android-sdk
        rm commandlinetools-linux-9477386_latest.zip
        
        # Set environment variables for future steps via GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        
        # The unzipped folder is cmdline-tools, but sdkmanager expects cmdline-tools/latest
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        
        # Add sdkmanager to PATH for the current step
        export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
        
        # Accept licenses and install packages
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-34" "build-tools;34.0.0"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Decode Keystore
      env:
        KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
      run: |
        echo $KEYSTORE_B64 | base64 --decode > release.keystore

    - name: Build with Buildozer
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
      run: |
        sed -i "s|^android.release_key_store =.*|android.release_key_store = release.keystore|" buildozer.spec
        sed -i "s|^android.release_key_store_password =.*|android.release_key_store_password = $KEYSTORE_PASSWORD|" buildozer.spec
        sed -i "s|^android.release_key_alias =.*|android.release_key_alias = $KEY_ALIAS|" buildozer.spec
        sed -i "s|^android.release_key_alias_password =.*|android.release_key_alias_password = $KEY_ALIAS_PASSWORD|" buildozer.spec
        buildozer android release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: taikomini-release
        path: bin/*.apk
