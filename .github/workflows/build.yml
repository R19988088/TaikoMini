name: Build Taikomini APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Manually Set Up Android SDK
      run: |
        SDK_PATH="/home/runner/android-sdk"
        mkdir -p $SDK_PATH

        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip -d $SDK_PATH
        rm commandlinetools-linux-9477386_latest.zip

        mv $SDK_PATH/cmdline-tools $SDK_PATH/latest
        mkdir $SDK_PATH/cmdline-tools
        mv $SDK_PATH/latest $SDK_PATH/cmdline-tools/
        
        SDK_MANAGER="$SDK_PATH/cmdline-tools/latest/bin/sdkmanager"
        
        yes | $SDK_MANAGER --sdk_root=$SDK_PATH --licenses || true
        $SDK_MANAGER --sdk_root=$SDK_PATH "platforms;android-34" "platforms;android-28" "build-tools;34.0.0" "platform-tools"

        mv $SDK_PATH/cmdline-tools/latest/* $SDK_PATH/cmdline-tools/
        rmdir $SDK_PATH/cmdline-tools/latest
        mv $SDK_PATH/cmdline-tools $SDK_PATH/tools

        echo "ANDROID_HOME=$SDK_PATH" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Generate Keystore
      run: |
        keytool -genkey -v -keystore release.keystore -alias taikomini -keyalg RSA -keysize 2048 -validity 10000 -storepass 123456 -keypass 123456 -dname "CN=TaikoMini, OU=Dev, O=TaikoMini, L=City, S=State, C=CN"

    - name: Build with Buildozer
      continue-on-error: true
      run: |
        sudo chown -R $(whoami) .

        sed -i "s|^android.release_key_store =.*|android.release_key_store = release.keystore|" buildozer.spec
        sed -i "s|^android.release_key_store_password =.*|android.release_key_store_password = 123456|" buildozer.spec
        sed -i "s|^android.release_key_alias =.*|android.release_key_alias = taikomini|" buildozer.spec
        sed -i "s|^android.release_key_alias_password =.*|android.release_key_alias_password = 123456|" buildozer.spec
        
        buildozer -v android release 2>&1 | tee build_output.log

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: taikomini-release
        path: bin/*.apk

    - name: Upload Build Log (Always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build_output.log
        if-no-files-found: warn
