name: Build Taikomini APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Manually Set Up Android SDK and Capture Log
      run: |
        {
          SDK_PATH="/home/runner/android-sdk"
          mkdir -p $SDK_PATH

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d $SDK_PATH
          rm commandlinetools-linux-9477386_latest.zip

          mv $SDK_PATH/cmdline-tools $SDK_PATH/latest
          mkdir $SDK_PATH/cmdline-tools
          mv $SDK_PATH/latest $SDK_PATH/cmdline-tools/
          
          SDK_MANAGER="$SDK_PATH/cmdline-tools/latest/bin/sdkmanager"
          
          # Accept licenses with --sdk_root flag
          yes | $SDK_MANAGER --sdk_root=$SDK_PATH --licenses || true
          
          # Install platforms and tools (include android-28 as fallback base)
          $SDK_MANAGER --sdk_root=$SDK_PATH "platforms;android-34" "platforms;android-28" "build-tools;34.0.0" "platform-tools"

          # Restructure for buildozer
          mv $SDK_PATH/cmdline-tools/latest/* $SDK_PATH/cmdline-tools/
          rmdir $SDK_PATH/cmdline-tools/latest
          mv $SDK_PATH/cmdline-tools $SDK_PATH/tools

          echo "ANDROID_HOME=$SDK_PATH" >> $GITHUB_ENV
        } > sdk_setup.log 2>&1
        exit ${PIPESTATUS[0]}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Decode Keystore
      env:
        KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
      run: |
        echo $KEYSTORE_B64 | base64 --decode > release.keystore

    - name: Build with Buildozer and Capture Full Log
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
      run: |
        sudo chown -R $(whoami) .

        sed -i "s|^android.release_key_store =.*|android.release_key_store = release.keystore|" buildozer.spec
        sed -i "s|^android.release_key_store_password =.*|android.release_key_store_password = $KEYSTORE_PASSWORD|" buildozer.spec
        sed -i "s|^android.release_key_alias =.*|android.release_key_alias = $KEY_ALIAS|" buildozer.spec
        sed -i "s|^android.release_key_alias_password =.*|android.release_key_alias_password = $KEY_ALIAS_PASSWORD|" buildozer.spec
        
        buildozer -v android release > build_output.log 2>&1
        exit ${PIPESTATUS[0]}

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: taikomini-release
        path: bin/*.apk

    - name: Upload Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          sdk_setup.log
          build_output.log
        if-no-files-found: ignore
